<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Cajas en CSS</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Cajas en CSS</h1>
        <!--ELEMENTOS FLOTADOS-->
        <section id="cajas">
            <div class="caja">
                <p>Contenido de la caja 1</p>          
            </div>

            <div class="caja">
                <p>Contenido de la caja 2</p>
            </div>
            <div class="caja">
                <p>Contenido de la caja 3</p>          
            </div>

            <div class="caja">
                <p>Contenido de la caja 4</p>
            </div>
            <div class="caja">
                <p>Contenido de la caja 5</p>          
            </div>

            <div class="caja">
                <p>Contenido de la caja 6</p>
            </div>
            <div class="caja">
                <p>Contenido de la caja 7</p>          
            </div>

            <div class="caja">
                <p>Contenido de la caja 8</p>
            </div>

            <div class="caja">
                <p>Contenido de la caja 9</p>
            </div>

            <!--LIMPIAR FLOTADOS-->
            <!--Esto lo que hace es limpiar los flotados de arriba y que lo de abajo se quede en su posicion original
            y no se adapte a los flotados de arriba-->
            <div class="clearfix"></div>
        </section>

        <!--ELEMENTOS NO FLOTADOS QUE SE MANTENGAN ABAJO-->
        <h2 >Contenido despues de las cajas posicionadas</h2>
        <p>Texto de prueba</p>
        

    </body>
</html>
